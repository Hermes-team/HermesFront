name: front
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - imgs/hermes.png
    - imgs/userImage1.jpeg
  fonts:
    - family: ZenKurenaido
      fonts:
        - asset: fonts/ZenKurenaido-Regular.ttf
    - family: Dosis
      fonts:
        - asset: fonts/Dosis-VariableFont_wght.ttf
    - family: Righteous
      fonts:
        - asset: fonts/Righteous-Regular.ttf